<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paper.js Center Test</title>

    <script src="https://unpkg.com/paper/dist/paper-full.js"></script>

    <style>
        body {
            margin: 0;
            background: #111;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="canvas" resize></canvas>

    <script>
        paper.setup('canvas');

        let centerCircle;

        function drawCenteredCircle() {
            // Clear the existing project
            paper.project.clear();

            // Draw a circle in the center of the view
            centerCircle = new paper.Path.Circle({
                center: paper.view.center,
                radius: 80,
                strokeColor: 'red',
                strokeWidth: 5
            });
        }

        // Draw initial circle
        drawCenteredCircle();

        // Redraw center when window resizes
        paper.view.onResize = function() {
            drawCenteredCircle();
        };

        // Click to draw cyan dots
        paper.view.onMouseDown = function(event) {
            new paper.Path.Circle({
                center: event.point,
                radius: 20,
                fillColor: 'cyan'
            });
        };
    </script>
</body>
</html>
