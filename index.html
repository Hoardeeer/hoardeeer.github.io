<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft 0.0.7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="viewport" id="viewport">
        <div id="world">
            <div class="origin-circle"></div>
            <div class="label">Origin (0, 0)</div>
            <div class="grid-line" style="width: 2000px; height: 1px; top: 0; left: -1000px;"></div>
            <div class="grid-line" style="width: 1px; height: 2000px; top: -1000px; left: 0;"></div>
        </div>

        <div class="controls-hint">
            Scroll to Zoom â€¢ Click & Drag to Pan
        </div>
    </div>

    <!-- TOOLBAR -->
    <div class="toolbar">
        <button id="btn-add-image">+ Add Image</button>
        <button id="btn-delete">Delete</button>
        <button id="btn-reset">Reset View</button>
    </div>

    <!-- IMAGE URL MODAL -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <h3>Add Image</h3>
            <input type="text" id="image-url-input" placeholder="Enter image URL...">
            <div class="modal-buttons">
                <button class="btn-cancel" id="btn-modal-cancel">Cancel</button>
                <button class="btn-confirm" id="btn-modal-confirm">Add</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
